<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment4</title>
  <link rel="stylesheet" href="style.css" />

  <!-- import axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <script src="index.js"></script>
</head>

<body>
  <button id="darkModeButton">Toggle Dark Mode</button>

  <div id="difficulty">
    <h3>SELECT LEVEL OF DIFFICULTY</h3>
    <input type="radio" name="difficulty" value="easy" id="easy" />
    <label for="easy">
      <h5>Easy</h5>
    </label>

    <input type="radio" name="difficulty" value="medium" id="medium" />
    <label for="medium">
      <h5>Medium</h5>
    </label>

    <input type="radio" name="difficulty" value="hard" id="hard" />
    <label for="hard">
      <h5>Hard</h5>
    </label>

  </div>
  <div id="action">

    <button id="start" class="btn btn-success">Start</button>
    <button id="reset" class="btn btn-danger">Reset</button>
   
  </div>
  <div id="game_info">

    <div id="total_clicks"></div>
    <div id="total_pair"></div>
    <div id="match"></div>
    <div id="unmatch"></div>
    <div id="timer"></div>
  </div>
  <div id="game_grid"></div>
</body>

</html>
